<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="ff" />
  <app-dynamic-input
    [formGroup]="formGroup"
    [usersArray]="usersArray"
  ></app-dynamic-input>
  <button type="submit" [disabled]="formGroup.invalid">Submit</button>
</form>

<div>
  <input [(ngModel)]="keyV" type="text" />
  <button (click)="addNewUser()">Add Key</button>
</div>
